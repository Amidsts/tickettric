apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: jewelcodes/auth
      context: auth
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src:  'src/**/*.ts'
            dest: .
    - image: jewelcodes/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src:  '**/*.js'
            dest: .
    - image: jewelcodes/tickets
      context: tickets
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src:  'src/**/*.ts'
            dest: .